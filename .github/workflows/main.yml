name: main

on: [push]


jobs:
  main:
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - run: bun install

      - run: |
          mkdir dist
          bun --print "require('./src/generateMarkdown.ts').generateMarkdown()" > dist/resume.md
          bun --print "require('./src/generateHtml.tsx').generateHtml()" > dist/index.html
          bun --eval "require('./src/generatePdf.ts').generatePdf({outFile:'dist/resume.pdf'})"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'
